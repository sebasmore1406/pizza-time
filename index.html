<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza&Front</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo-image" src="assets/vector-pizza.png" alt="Imagen de una pizza partida en 6 rebanadas.">
            <p class="logo-text">
                <span class="green-text">Pizza</span>&<span class="red-text">Front</span>
            </p>
        </div>
        <ul class="header-navlist">
            <li class="header-li"><a href="">Home</a></li>
            <li class="header-li"><a href="">Ranking</a></li>
            <li class="header-li"><a href="">Promoción</a></li>
            <li class="header-li"><a href="">Contacto</a></li>
        </ul>
    </header>

    <div class="main">
        <div class="delivery">
            <img class="delivery-image" src="assets/delivery.jpg" alt="Imagen de un repartidor de pizza.">
            <h2 class="delivery-text">
                <span class="red-text">Envío gratis</span> comprando <span class="red-text">2 pizzas</span>
            </h2>
        </div>
        <div class="podium">
            <h2 class="podium-title"><span class="red-text">Podio de Pizzas</span></h2>
            <div class="podium-list">
                <div class="top-list">
                    <h3>Pizzas top 5</h3>
                    <ol type="1">
                        <li>Mozzarella</li>
                        <li>Hawaiana</li>
                        <li>Mozzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img class="pizza-falling" src="assets/pizza-falling.png"
                    alt="Imagen de una pizza con todos los ingredientes (queso, salami, jitomate, cebolla, pimientos, aceitunas) cayendo encima de ella.">
            </div>
        </div>
    </div>

    <footer>
        <ul class="footer-navlist">
            <li class="footer-li"><a href="">Home</a></li>
            <li class="footer-li"><a href="">Ranking</a></li>
            <li class="footer-li"><a href="">Promoción</a></li>
            <li class="footer-li"><a href="">Contacto</a></li>
        </ul>
        <div class="logo">
            <img class="logo-image" src="assets/vector-pizza.png" alt="Imagen de una pizza partida en 6 rebanadas.">
            <p class="logo-text">
                <span class="green-text">Pizza</span>&<span class="red-text">Front</span>
            </p>
        </div>
    </footer>
</body>

</html>
